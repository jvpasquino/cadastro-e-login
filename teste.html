<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        video{
            width: 100%;
            height: 100%;
            display: block;
            object-fit: fill;
            border-radius: 10px;
        }
        td{
            border: 0px solid black;
            width: 0px;
            margin: auto;
            vertical-align: top;
        }
        img{
            width: 100%;
            height: 100%;
            display: block;
            object-fit: fill;
        }
        .imagem{
            height: 200px;
            width: 200px;
            display: block;
            object-fit: fill;
            border: 0px solid black;
        }
        .coluna-link{
            width: 200px;
            height: 100%;
            border: 0px solid black;

        }
        .banner{
            height: 200px;
            width: 100%;
        }
        .detalhe{
            width: 100%;
            height: 100%;
            
        }
        .painelVideo{
            display: block;
            flex: 1;
        }
        button{
            padding: 15px;
            width: 200px;
            margin-top: 20px;
            font-size: 20px;
            background-color: rgb(0, 174, 255);
            border: none;
            border-radius: 10px;
        }
        table{
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            min-height: 100vh;
        }
    </style>

</head>
<body>

    <table border="0">
        <tr>
            <td class="imagem">
                <img src="videos/ZERO2.png" height="200" width="200">
            </td>
            <td class="banner">
                <video autoplay loop muted playsinline>
                    <source src="videos/video.mp4" type="video/mp4">
                </video>
            </td>
        </tr>
        <tr>
            <td class="coluna-link">
                <button onclick="mostrarDetalhe(this)">login</button>
                <button onclick="mostrarDetalhe2(this)">Senha</button>
                <button onclick="mostrarDetalhe3(this)">Sobre</button>
                <button onclick="mostrarDetalhe4(this)">Video</button>
                <button onclick="voltarLogin(this)">Voltar para login</button>
            </td>
            <td class="detalhe"></td>
        </tr>
    </table>

    <script>
        function mostrarDetalhe(botao){
            const linha = botao.closest("tr");

            const tdDetalhe = linha.querySelector(".detalhe");

            tdDetalhe.innerHTML = "O login é correto é 'admin'";
        }
        function mostrarDetalhe2(botao){
            const linha = botao.closest("tr");

            const tdDetalhe = linha.querySelector(".detalhe");

            tdDetalhe.innerHTML = "A senha correta é 'admin'";
        }
        function mostrarDetalhe3(botao){
            const linha = botao.closest("tr");

            const tdDetalhe = linha.querySelector(".detalhe");

            tdDetalhe.innerHTML = "trabalho de desenvolvimento web";
        }
        function mostrarDetalhe4(botao){
            const linha = botao.closest("tr")

            const tdDetalhe = linha.querySelector(".detalhe");

            tdDetalhe.innerHTML = `
            <video controls class="painelVideo" >
                <source src="videos/videoPainel.mp4" type="video/mp4">
            </video>
        `;

        }
        function voltarLogin(botao){
            location.href = "index.html";
        }
    </script>

</body>
</html>
